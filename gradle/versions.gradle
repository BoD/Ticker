    constraintLayout = '1.1.0'
    playServices = '15.0.1'
    rxJava = '2.1.13'
    rxAndroid = '2.0.2'
    crashlytics = '2.9.8'
    prefs = '1.3.0'
    libticker = '1.1.0'
    multidex = '1.0.3'
    slf4j = '1.7.25'
    klaxon = '4.0.6'
    glide = '4.8.0'
    sunriseSunset = '1.1.1'
}

ext.versions = versions
