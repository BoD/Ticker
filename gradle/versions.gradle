// Versions used across modules
def versions = [:]

// Plugins
def plugins = [:]
plugins.with {
    androidGradle = '3.4.0-alpha09'
    gradleVersions = '0.20.0'
    fabric = '1.27.0'
    dexCount = '0.8.4'
    gmsStrictVersionMatcher = '1.1.0'
}
versions.plugins = plugins

// Libs used for building
def libs = [:]
libs.with {
    frc = '1.8.0'
}
versions.libs = libs

// Build parameters
def build = [:]
build.with {
    gradle = '5.1-rc-3'
    compileSdk = 28
    targetSdk = 28
    minSdk = 14
}
versions.build = build

// Testing dependencies
def testing = [:]
testing.with {
    espresso = '3.1.1'
    junit = '4.12'
}
versions.testing = testing

// Other dependencies
versions.with {
    kotlin = '1.3.11'
    androidXAppcompat = '1.1.0-alpha01'
    androidXEmoji = '1.0.0'
    androidXMultidex = '2.0.1'
    material = '1.1.0-alpha02'
    constraintLayout = '1.1.0'
    rxJava = '2.1.13'
    rxAndroid = '2.0.2'
    crashlytics = '2.9.8'
    prefs = '1.4.0'
    libticker = '1.1.0'
    multidex = '1.0.3'
    slf4j = '1.7.25'
    klaxon = '4.0.6'
    glide = '4.8.0'
    sunriseSunset = '1.1.1'
}

ext.versions = versions
